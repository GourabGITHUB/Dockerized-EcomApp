<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <!-- Link to FontAwesome for the cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #products, #cart, #orders {

      background-color: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	
    }

    ul {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;

      list-style: none;
      padding: 0;
    }

    li {
      margin: 1rem;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
    }

    #cart-items .product-name {
      flex-grow: 1;
      margin-right: 10px;
    }

    #cart-items .product-price {
      font-weight: bold;
    }

    #cart-icon {
      font-size: 24px;
      color: #333;
      position: relative;
      cursor: pointer;
    }

    #cart-tooltip {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #cart-icon:hover #cart-tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h1>E-commerce App</h1>
  
  <div id="products">
    <h2>Products</h2>
    <ul id="product-list"></ul>
  </div>

  <div id="cart">
    <h2>
      <!-- Cart icon with tooltip -->
      <i id="cart-icon" class="fas fa-shopping-cart"></i>
      <span id="cart-tooltip">Total Orders: $<span id="total-orders">0.00</span></span>
      Cart
    </h2>
    <ul id="cart-items"></ul>
    <button onclick="placeOrder()">Place Order</button>
  </div>
  

<div id="orders">
  <h2>Total Orders: $<span id="total-orders-price">0.00</span></h2>
  <ul id="order-list"></ul>
</div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.loading-overlay .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
}

.loading-overlay p {
    text-align: center; /* Horizontally center the text */
    margin-top: 10px; /* Add some space between the spinner and the text */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    h1, h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
      padding: 20px 0;
      background-color: #f8f9fa;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
    }
    .product span {
      font-size: 18px;
    }
    .product button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background-color: #0056b3;
    }
    .cart {
      padding: 18px;
      border-top: 2px solid #ccc;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .cart-item button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cart-item button:hover {
      background-color: #0056b3;
    }
    #placeOrderBtn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #placeOrderBtn:hover {
      background-color: #218838;
    }
    #orders {
padding: 10px 20px;
    word-spacing: 2px;
  white-space: nowrap;

  line-height: 2;

  }
    .order {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .order h3 {
      margin-top: 0;
    }
    .order p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product List</h1>
    <div id="productList">
      <!-- Example product item -->
      <div class="product">
        <span>Product Name - $20</span>
        <button class="add-to-cart" data-productId="123" data-productName="Product Name" data-productPrice="20">Add to Cart</button>
      </div>
      <!-- More product items can be added here -->
    </div>
  </div>

  <div class="container cart" id="cart">
    <h2>Cart</h2>
    <div id="cartItems">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div id="totalPrice"></div>
    <button id="placeOrderBtn">Place Order</button>
  </div>

 <div class="container" id="ordersContainer">
    <h2>Orders</h2>
    <div id="orders">
        <!-- Placed orders will be displayed here -->

    </div>

    <div id="totalPrice"></div>
</div>
  <script src="app.js"></script>
</body>
</html>
